<div class="admin-chat-container">
  <mat-card class="admin-chat-card">
    <h3 class="mat-headline">Chat do Administrador</h3>

    <div class="clientes-lista">
      <h4>Clientes Online</h4>
      <mat-list>
        <mat-list-item *ngFor="let cliente of clientesConectados">
          {{ cliente.nome }} - {{ cliente.ultimaMensagem }}
        </mat-list-item>
      </mat-list>
    </div>

    <div class="mensagens">
      <h4>Mensagens</h4>
      <div class="mensagens-box">
        <div *ngFor="let msg of mensagens">{{ msg }}</div>
      </div>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput [(ngModel)]="mensagemAtual" placeholder="Digite sua mensagem..." />
      </mat-form-field>
      <button mat-raised-button color="primary" class="full-width" (click)="enviarMensagem()">
        Enviar
      </button>
    </div>
  </mat-card>
</div>
